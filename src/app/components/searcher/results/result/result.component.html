<div class="card" style="width: 26rem;">
  <div class="card-body">
    <h5 class="card-title">{{result.title}}</h5>
    <p class="card-text" [innerHtml]="result.snippet"></p>
    <a class="btn btn-dark" target="_blank" [href]="'http://uk.wikipedia.org/?curid=' + result.pageid">Show info</a>
  </div>
</div>
